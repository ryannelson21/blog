<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <aside class="sidebar">
        <div class="logo">my blog</div>
        <nav class="nav-links">
          <a href="index.html#stories">Stories</a>
          <a href="index.html#topics">Topics</a>
          <a href="index.html#subscribe">Subscribe</a>
          <a href="admin.html">Admin</a>
        </nav>
        <div class="sidebar-footer">
          <p>Minimalist writing in black and white.</p>
        </div>
      </aside>

      <main class="content">
        <article class="article">
          <p class="eyebrow" id="article-tag">Story</p>
          <h1 id="article-title">Loading...</h1>
          <p class="article-subtitle" id="article-tagline"></p>
          <div class="article-body" id="article-body"></div>
          <a class="text-link" href="index.html#stories">Back to stories</a>
        </article>
      </main>
    </div>

    <script>
      const defaultPosts = [
        {
          id: "quiet-interfaces",
          tag: "Design",
          title: "Quiet interfaces, loud ideas",
          tagline: "How restraint creates room for meaning.",
          body:
            "Clean systems invite focus. This piece explores how UI minimalism can amplify the message rather than dilute it.",
        },
        {
          id: "intentional-brevity",
          tag: "Writing",
          title: "Notes on intentional brevity",
          tagline: "Editing as a daily practice.",
          body:
            "Editing is a kind of kindness. It makes room for readers to think and breathe between lines.",
        },
        {
          id: "human-work",
          tag: "Culture",
          title: "Work that feels human",
          tagline: "Systems that leave space to breathe.",
          body:
            "Great teams design rituals that protect focus, reduce noise, and honor the human behind the work.",
        },
        {
          id: "fewer-tools",
          tag: "Studio",
          title: "Building with fewer tools",
          tagline: "Minimal stacks for maximal focus.",
          body:
            "Constraints can be liberating. This story shares how to build with a lightweight toolkit and a clear goal.",
        },
      ];

      const storedPosts = JSON.parse(localStorage.getItem("blogPosts") || "[]");
      const posts = storedPosts.length ? storedPosts : defaultPosts;
      const params = new URLSearchParams(window.location.search);
      const postId = params.get("id");
      const post = posts.find((item) => item.id === postId) || posts[0];

      document.getElementById("article-tag").textContent = post.tag;
      document.getElementById("article-title").textContent = post.title;
      document.getElementById("article-tagline").textContent = post.tagline;
      document.getElementById("article-body").innerHTML = `<p>${post.body}</p>`;
    </script>
  </body>
</html>
